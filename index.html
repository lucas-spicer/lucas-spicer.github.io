<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Spicer</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="ald-header">
        <a href="#" onclick="showSection('work')" class="ald-logo">LUCAS SPICER</a>
        <nav>
            <ul class="nav-links">
                <li><a onclick="showSection('work')" id="link-work" class="active">Work</a></li>
                <li><a onclick="showSection('about')" id="link-about">About</a></li>
                <li><a onclick="showSection('contact')" id="link-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="work" class="page-section active-section">
            <div class="project-grid">
                <div class="project-item" onclick="showSection('project-1')">
                    <div class="image-container"><img src="images/project1.jpg" alt="P1"></div>
                    <div class="project-info"><span class="title">Project One</span><span class="category">2026</span></div>
                </div>
                <div class="project-item" onclick="showSection('project-2')">
                    <div class="image-container"><img src="images/project2.jpg" alt="P2"></div>
                    <div class="project-info"><span class="title">Project Two</span><span class="category">2026</span></div>
                </div>
            </div>
        </section>

        <section id="project-1" class="page-section">
            <div class="project-detail">
                <h1>Project One</h1>
                <img src="images/project1.jpg" style="width:100%">
                <a href="#" onclick="showSection('work')" class="back-btn">‚Üê Back</a>
            </div>
        </section>

        <section id="about" class="page-section">
            <div class="text-block"><h2>About</h2><p>Art Director & Designer.</p></div>
        </section>
    </main>

    <script>
        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
