            <ul class="nav-links">
                <li><a href="javascript:void(0)" onclick="showSection('work')" id="nav-work" class="active">Work</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('about')" id="nav-about">About</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('contact')" id="nav-contact">Contact</a></li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <p>Â© 2026</p>
        </div>
    </nav>

    <main class="main-content">
        <section id="work" class="page-section">
            <header class="hero-text">
                <h1>Art Direction & <br>Digital Design</h1>
            </header>
            <div class="project-grid">
                <a href="#" class="project-item">
                    <div class="image-container"><img src="images/project1.jpg" alt="Project One"></div>
                    <div class="project-info">
                        <span class="category">IDENTITY</span>
                        <span class="title">Project One</span>
                    </div>
                </a>
                <a href="#" class="project-item">
                    <div class="image-container"><img src="images/project2.jpg" alt="Project Two"></div>
                    <div class="project-info">
                        <span class="category">EDITORIAL</span>
                        <span class="title">Project Two</span>
                    </div>
                </a>
            </div>
        </section>

        <section id="about" class="page-section" style="display:none;">
            <header class="hero-text">
                <h1>About <br>Me</h1>
            </header>
            <div class="content-padding">
                <p>Insert your bio here. Keep it clean and professional to match your aesthetic.</p>
            </div>
        </section>

        <section id="contact" class="page-section" style="display:none;">
            <header class="hero-text">
                <h1>Get In <br>Touch</h1>
            </header>
            <div class="content-padding">
                <p>Email: <a href="mailto:lucas@example.com">lucas@example.com</a></p>
                <p>Social: <a href="#">Instagram</a> / <a href="#">LinkedIn</a></p>
            </div>
        </section>
    </main>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.page-section').forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';

            // Update Active Link styling
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById('nav-' + sectionId).classList.add('active');
            
            // Scroll back to top
            window.scrollTo(0, 0);
        }
    </script>
</body>
